<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inserindo links</title>
    </head>
    <body>
        <a href="https://www.w3schools.com/" target="_self">Texto do link</a> <br>
        <!--O valor "Target" é utilizado dentre da tag de link-->
        target="self" <!--Abre na mesma página-->
        <br>
        target="blank" <!--Abre em uma nova página-->

        <a href="https://www.google.com.br/">Site do google</a> <!--Link externo-->
            <br>
        <a href="mailto:someone@example.com">Send email</a> <!--Usado para direcionamento de e-mail-->
        <br>
        <a href="./Conceito-basico.html">html</a> <!--Link interno em uma mesma pasta-->
    
        <a href="https://www.google.com.br/"> <!--Dentro do texto coloca-se a tag "img"-->
            <img src="./Imgs/img1.png" alt=""> <!--Link em imagem-->
        </a>
    </body>
</html>

<!DOCTYPE html> <!--O Doctype HTML é uma declaração para informar ao navegador qual é a versão do HTML utilizada no arquivo.-->
    
    <html lang="pt-br"> <!--A tag <html></html> é o elemento de maior nível que está em todas as páginas HTML.-->
        
        <head> <!--A tag <head></head> é utilizada no topo da página (cabeçalho). Normalmente colocamos o título, links externos como o "CSS e JAVASCRIPT"-->
            
            <meta charset="UTF-8"> <!--Define a colocação de acentos, esse tipo de tag fecha automaticamente-->

            <meta name="description" content="Os conceitos básicos sobre html"> <!--Usado para descrever o conteúdeo da página em até 150 linhas-->
            
            <meta name="keywords" content="HTML, CSS, JavaScript"> <!--Usado para colocar palavras chaves -->
            
            <meta name="author" content="Felipe-Augusto"> <!--Nome de quem produziu a página-->
            
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <meta http-equiv="refresh" content="10"> <!--Utilizado para recarregar a página em determinados segundos-->
            
            <title>Conceitos básicos sobre HTML-5</title> <!--A tag <title></title> modifica o nome na aba da página-->
        
        </head>
        
        <body> <!--A tag <body></body> mostra o conteúdo da página--> 
    
        <!--Títulos de nível (podem ser utilizados dentro da tag <p></p>)-->

        <h1>Nível 1</h1> <!--É uma boa prática é usa-lo 1 vez no topo do site pelo seu tamanho-->
        <h2>Nível 2</h2> <!--Uma boa prática é usa-lo como subtítulo-->
        <h3>Nível 3</h3>
        <h4>Nível 4</h4>
        <h5>Nível 5</h5>
        <h6>Nível 6</h6>

        <p>
            <!--Esta é uma tag de parágrafo-->
        
            <blockquote> <!--Esta é uma tag de citação (É comum ser utilizada dentro de uma tag de parágrafo)--> </blockquote>
        
            <legend> <!--Usada para casos de legendas--> </legend>
            
            <hr> <!--Usada para colocar uma linha-->
        
            <br> <!--Usada para uma quebra de linha-->

            <b> <!--Usado para colocar um texto em negrito--> </b>

            <i> <!--Usado para colocar um texto em itálico--> </i>

            <u> <!--Usado para sublinhar um texto--> </u>

            <mark> <!--Usado para marcar um texto (marca-texto)--> </mark>
        </p>

        

        </body>
    </html>
